# Test Configuration Properties
# This file contains configuration for test execution

# Test file paths
test.audio.file.path=test.wav
test.audio.file.stereo=test_stereo.wav
test.audio.file.mono=test_mono.wav
test.audio.file.long=test_long.wav

# Test timeouts (in milliseconds)
test.timeout.default=5000
test.timeout.long=10000
test.timeout.short=1000

# Test performance thresholds
test.performance.component.creation.max=100
test.performance.memory.increase.max=104857600
test.performance.ui.response.max=3000

# Audio test settings
test.audio.sample.rate=44100
test.audio.bit.depth=16
test.audio.channels=2
test.audio.duration=10

# Native library test settings
test.native.library.path=native
test.native.library.name=libnative

# UI test settings
test.ui.window.width=1024
test.ui.window.height=680
test.ui.track.count=3
test.ui.clip.count=5

# File system test settings
test.project.directory=ProjectFiles
test.final.file=finalFile.wav
test.temp.directory=temp

# Error test settings
test.error.invalid.file=/nonexistent/path/file.wav
test.error.null.parameter=null
test.error.empty.array=

# Concurrency test settings
test.concurrency.threads=10
test.concurrency.timeout=10000

# Memory test settings
test.memory.components=1000
test.memory.gc.interval=100